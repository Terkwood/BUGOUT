version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka 
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      #KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_CREATE_TOPICS: "bugout-move-made-ev:1:1,bugout-move-rejected-ev:1:1,bugout-make-move-cmd:1:1,bugout-game-states:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  judge:
    build: judge/.
    links:
      - "kafka"
    volumes:
      - ~/.gradle:/home/gradle/.gradle
    # depends_on:
    #   kafka:
    #     condition: service_healthy
  gamestates-aggregator:
    build: gamestates-aggregator/.
    links:
      - "kafka"
    volumes:
      - ~/.gradle:/home/gradle/.gradle
    depends_on:
      - "kafka"
    command: ["./wait-for-it.sh", "kafka:9092", "-s", "--",  "java", "-jar", "bugout.judge.jar"]
  kafkacat:
    build: kafkacat/.
    links:
      - "kafka"
    # depends_on:
    #   kafka:
    #     condition: service_healthy
